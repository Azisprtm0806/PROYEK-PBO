<html lang="en">
  <head>

    <meta charset="utf-8">

          <div class="container">

              <div class="card-header bg-dark text-white">Tambah Data Surat Keluar</div>

                <form th:object="${SuratKeluar}" method="post" th:action="@{/surat-keluar/saveKeluar}">
                  <div class="form-group">
                    <label for="noSurat">No Surat</label>
                    <input type="text" class="form-control" th:field="*{noSurat}">
                  </div>
                  <div class="form-group">
                    <label for="tujuan">tujuan</label>
                    <input type="text" class="form-control" th:field="*{tujuan}">
                  </div>

                    <label for="tanggal">Tanggal</label>
                    <input type="date" class="form-control" th:field="*{tanggal}">
                  </div>
                  <div class="form-group">
                    <label for="deskripsi">Prihal</label>
                    <input type="text" class="form-control" th:field="*{prihal}">
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlTextarea1" class="form-label">Deskripsi</label>
                    <textarea class="form-control" th:field="*{deskripsi}" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
                  <br/>
                  <div class="mx-auto">
                    <button class="btn btn-primary" type="submit">Simpan</button></p>
                  </div>
                </form>
              </div>
            </div>
          </div>
