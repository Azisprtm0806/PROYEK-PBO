<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <title th:text="${msg}"></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{'/'}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{'/add'}">ADD</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col" th:each="konser : ${konser}">
          <div class="card text-center text-white bg-dark border-primary" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title" th:text="${konser.namaKonser}" style="cursor: pointer;"></h5>
              <p class="card-text" th:text="${konser.deskripsi}"></p>
              <h4 th:text="${konser.harga}"></h4>
              <a class="btn btn-primary btn-sm" th:href="@{'/transaksi/'+${konser.id}}">Beli</a>
            </div>
          </div>
        </div>
      </div>
    </div>



    <div class="container">
      <table class="table mt-4">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Deskripsi</th>
            <th>Harga</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="konser : ${konser}" >
            <td th:text="${konser.id}"></td>
            <td th:text="${konser.namaKonser}"></td>
            <td th:text="${konser.deskripsi}"></td>
            <td th:text="${konser.harga}"></td>
            <td>
              <a th:href="@{'/edit/'+${konser.id}}" class="btn btn-warning">Edit</a>
              <a th:href="@{'/delete/'+${konser.id}}" class="btn btn-danger">Del</a>
            </td>
          </tr>
        </tbody>
      </table>
  
    </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
