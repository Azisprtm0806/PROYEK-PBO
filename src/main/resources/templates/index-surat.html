<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="index.css">

    <title th:text="${msg}"></title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" th:href="@{'/'}">Surat Masuk</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{'/surat-keluar'}">Surat Keluar</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="card text-white bg-dark mb-3 mt-4">
        <div class="card-header text-center fs-2">Surat Masuk</div>
        <div class="card-body">
          <a th:href="@{'/addMasuk'}" class="btn btn-info" >+</a>
            <form class="d-flex mt-4" th:object="${SearchForm}" method="post" th:action="@{/search}">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="width: 200px;" th:field="*{keyword}">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form> 
          <table class="table mt-4"> 
            <thead>
              <tr class="text-white">
                <th>No Surat</th>
                <th>Asal Surat</th>
                <th>Prihal</th>
                <th>Tanggal</th>
                <th>Deskripsi</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="surat : ${SuratMasuk}" class="text-white" >
                <td th:text="${surat.noSurat}"></td>
                <td th:text="${surat.asalSurat}"></td>
                <td th:text="${surat.prihal}"></td>
                <td th:text="${surat.tanggal}"></td>
                <td th:text="${surat.deskripsi}"></td>
                <td>
                  <a th:href="@{'/editMasuk/'+${surat.id}}" class="badge bg-warning text-dark">Edit</a>
                  <a th:href="@{'/deleteMasuk/'+${surat.id}}" class="badge bg-danger">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div> 


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
